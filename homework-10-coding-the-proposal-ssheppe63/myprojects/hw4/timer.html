<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" href="timer.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div id="main">
		<div id="timer"></div>

		<div id = "buttons">
			<button data-btn="start">Start/Resume</button>
			<button data-btn="pause">Pause</button>
			<button data-btn="reset">Reset</button>
		</div>

		<audio data-audio="tick" src="tick.mp3"></audio>
		<audio data-audio="alarm" src="alarm.wav"></audio>
	</div>

	<script src="timer.js"></script>
</body>
</html>
