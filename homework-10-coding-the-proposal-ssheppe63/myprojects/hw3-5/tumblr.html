<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
 <title>Tumblr</title>
 
 <!-- Bootstrap -->
 <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

 <link rel="stylesheet" href="tumblr.css">

</head>

</head>
<body>
  <div class="wrap">


    <nav class="navbar navbar-default navbar-transp">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <a href="#"  class="navbar-left">
              <p class = "font" id="brand">t</p>
            </a>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control form-transp" placeholder="Search Tumblr">
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li>
             <button class="btn navbar-btn btn-primary btn-block sign-up-btn" type="submit">Sign up</button>

           </li>

         </ul>

       </div><!-- /.navbar-collapse -->
     </div><!-- /.container-fluid -->
   </nav>

   <div class="container">
    <div class="circles">
      <div class="circle-white"></div>
      <div class="circle-empty"></div>
      <div class="circle-empty"></div>
      <div class="circle-empty"></div>
      <div class="circle-empty"></div>
      <div class="circle-empty"></div>
    </div>
    <form class="form-signin">
      <h2 class="font form-signin-heading">tumblr.</h2>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" autofocus>

      <button class="btn btn-lg btn-primary btn-block next-btn" type="submit">Next</button>
    </form>
  </div>
  <div class="container">
   <div class="footer-2">
    <ul class="footer-list list-group">
      <li>Terms</li>
      <li>Privacy</li>
      <li>Jobs</li>
      <li>Support</li>
    </ul>
  </div>
  <div class="footer">
    What is Tumblr?
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>
