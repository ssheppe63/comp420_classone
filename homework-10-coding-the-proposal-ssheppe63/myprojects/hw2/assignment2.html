<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Instagram Knock-off</title>

  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assignment2.css" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Everything should be contained in a .container or .container-fluid -->
  <div class="container">
    <div class="row">

      <div class="col-lg-3 col-md-3"></div>

      <div class="thumbnail col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <!-- The header contains username of the owner -->
        <div class="side-padding header ">
          <!-- <p class="pull-left username">carolyninmotion </p> -->
          <a href="https://www.instagram.com/carolynj_ryan/"><span class="pull-left 
            username">carolyninmotion</span></a> 
            <p class="pull-right timestamp"><i class="fa fa-clock-o"></i>48s</p>
          </div>

          <!-- Our image -->
          <img src="images/carolyn.jpg" alt="landscape">

          <!-- Details include number of likes, image description, comments, and user feedback form-->
          <div class="side-padding details">
            <p class="likes"> 0 likes </p>
            <p class="description">
              <a href="https://www.instagram.com/carolynj_ryan/"><span class="username">carolyninmotion</span></a> Rubik's Cube in Motion <span class="hashtags">#budapest #motion #hashtag</span>
            </p>

            <ul class="comments">
              <li><a href="https://www.instagram.com/rick_noberson/"><span class="username">rick_noberson</span></a> there so great</li>
              <li><a href="https://www.instagram.com/princesskeithxoxo/"><span class="username">princesskeithxoxo</span></a> im bald</li>
            </ul>

            <hr>

            <div class="feedback form-group">
              <a class="pull-left"href="#"><i class="fa fa-heart-o fa-2x"></i></a>
              <input type="text" placeholder=" Add a comment...">
              <a class="pull-right"href="#"><i class="fa fa-ellipsis-h fa-2x"></i></a>
            </div>
          </div>

          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a href="https://www.instagram.com/"><i class="fa fa-home menu-icon fa-2x"></i></a></li>
                  <li><a href="https://lmgtfy.com/"><i class="fa fa-search menu-icon fa-2x"></i></a></li>
                  <li><a href="http://eskipaper.com/images/cat-camera-funny-1.jpg"><i class="fa fa-camera menu-icon fa-2x"></i></a></li>
                  <li><a href="https://ourfirst100days.bandcamp.com/album/our-first-100-days"><i class="fa fa-heart-o menu-icon fa-2x"></i></a></li>
                  <li><a href="http://gifrific.com/wp-content/uploads/2012/04/Tina-Fey-giving-herself-high-five.gif"><i class="fa fa-user menu-icon fa-2x"></i></a></li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
        </div>
        <div class="col-lg-3 col-md-3"></div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
  </html>
